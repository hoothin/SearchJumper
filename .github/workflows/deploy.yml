name: Deploy page

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - '**.gif'
      - '**.cmd'
      - 'LICENSE'
      - '.gitignore'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'npm'
